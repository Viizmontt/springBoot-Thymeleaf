<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">       
        <title th:text="${categoryDTO.id == 0 ? 'Crear Categoria' : 'Editar Categoria'}"></title>
        <th:block th:replace="components/head :: head"/>
    </head>
    <body>
        <div th:replace="~{components/nav :: nav}"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto rounded border p-4 m-4">
                    <h2 class="text-center mb-5" th:text="${categoryDTO.id != 0 ? 'Editar Categoria' : 'Nueva Categoria'}"></h2>

                    <form th:action="@{${categoryDTO.id} != 0 ? '/categories/' + ${categoryDTO.id} : '/categories/save'}" th:object="${categoryDTO}" method="post">
                    
                        <!-- Mensaje de error general -->
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <ul>
                                <li th:each="error : ${#fields.globalErrors()}" th:text="${error}"></li>
                            </ul>
                        </div>
                        
                        <div th:if="${categoryDTO.id != 0}" class="row mb-3">
                            <label class="col-sm-4 col-form-label">Id</label>
                            <div class="col-sm-8">
                                <input readonly class="form-control-plaintext" th:value="${categoryDTO.id}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Nombre</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="*{name}">
                                <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                    <div th:errors="*{name}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Descripcion</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" th:field="*{description}"></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit" class="btn btn-primary">Aceptar</button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a class="btn btn-outline-primary" href="/brands" role="button">Cancelar</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Include JS files -->
        <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
        <script th:src="@{/assets/vendor/aos/aos.js}"></script>
        <script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
        <script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
        <script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
        <script th:src="@{/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js}"></script>
        <script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
        <script th:src="@{/assets/js/main.js}"></script>
    </body>
</html>
